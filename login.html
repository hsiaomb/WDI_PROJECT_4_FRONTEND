<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        <img src="./css/images/logo-wetube.png" id="logo"><br/>
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" ng-submit="users.authorize()">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" ng-model="users.user.email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" ng-model="users.user.password" placeholder="Password" >
          </div>
        </div>
        <button type="submit" class="ui fluid large yellow submit button">Login</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a ui-sref="signup">Sign Up</a>
    </div>
  </div>
</div>
</div>
