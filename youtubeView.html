
<div class="youtube">
  <div class="list-left">
    <img data-videoId="{{video.videoId}}" ng-src="{{video.imageUrl}}">
  </div>
  <div class="list-right">
    <h5>{{video.title}}</h5>
    <p>{{video.description}}</p>
    <div ng-click="channels.updatePlaylists(video.videoId, video.title, video.imageUrl)" class="ui animated button" tabindex="0">
      <div class="visible content">Add to Playlist</div>
      <div class="hidden content">
        <i class="plus square outline icon"></i>
      </div>
    </div>
    <hr>
  </li>
  <div class="clearfix"></div>
</div>
