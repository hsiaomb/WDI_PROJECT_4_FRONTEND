<!DOCTYPE html>
<html ng-app="youtubeApp">
<head>
  <meta charset="UTF-8">
  <title>YouTube Sync App</title>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Local Files -->
  <script src="./js/app.js"></script>
  <script type="text/javascript" src="./js/models/user.js"></script>
	<script type="text/javascript" src="./js/services/tokenService.js"></script>
	<script type="text/javascript" src="./js/services/authInterceptor.js"></script>
	<script type="text/javascript" src="./js/controllers/usersController.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body ng-controller="usersController as users">
  <div ng-repeat="user in users.all">
		<p>Username: {{ user.local.username }}</p>
		<p>Full Name: {{ user.local.fullname }}</p>
		<img ng-src="{{ user.local.image }}" width="250px" />
		<p>Email: {{ user.local.email }}</p>
	</div>

  <h1>Register</h1>
  <form ng-submit="users.join()">
    <div class="field">
      <label>Username</label>
      <input type="text" name="username" placeholder="Username" ng-model="users.user.username">
    </div>
    <div class="field">
      <label>Full Name</label>
      <input type="text" name="fullname" placeholder="Full Name" ng-model="users.user.fullname">
    </div>
    <div class="field">
      <label>Image URL</label>
      <input type="text" name="image" placeholder="Image URL" ng-model="users.user.image">
    </div>
    <div class="field">
      <label>Email</label>
      <input type="text" name="email" placeholder="Email" ng-model="users.user.email">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="password" placeholder="Password" ng-model="users.user.password">
    </div>
    <button type="submit">Register</button>
  </form>

  <h1>Login</h1>
	<form ng-submit="users.authorize()">
	  <div class="field">
	    <label>Email</label>
	    <input type="text" name="email" placeholder="Email" ng-model="users.user.email">
	  </div>
	  <div class="field">
	    <label>Password</label>
	    <input type="password" name="password" placeholder="Password" ng-model="users.user.password">
	  </div>
	  <button type="submit">Login</button>
	</form>



</body>
</html>
