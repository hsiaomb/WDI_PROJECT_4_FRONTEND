<!DOCTYPE html>
<html ng-app="youtubeApp">
<head>
  <meta charset="UTF-8">
  <title>YouTube Sync App</title>
  <!-- Angular Resources -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

  <!-- jQuery Resources -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Local Files -->
  <script src="./js/app.js"></script>
  <script src="./js/models/user.js"></script>
  <script src="./js/models/channel.js"></script>
  <script src="./js/services/tokenService.js"></script>
  <script src="./js/services/authInterceptor.js"></script>
  <script src="./js/services/youtubeService.js"></script>
  <script src="./js/directives/youtubeDirective.js"></script>
  <script src="./js/controllers/usersController.js"></script>
  <script src="./js/controllers/channelsController.js"></script>

  <!-- InitGoogleAPI -->
  <script src="https://apis.google.com/js/client.js?onload=initGoogleApi"></script>

  <!-- YouTube iFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

</head>
<body ng-controller="usersController as users">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper red darken-3">
        <a ui-sref="home" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a ui-sref="home">Login</a></li>
          <li><a ui-sref="signup">Sign Up</a></li>
          <li><a ui-sref="channels">All Channels</a></li>
          <li><a ui-sref="addChannel">Start A Channel</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div ui-view>
  </div>
</body>
</html>
