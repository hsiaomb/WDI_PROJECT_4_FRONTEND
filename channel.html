<div class="row">
  <h3>{{channels.selectedChannel.channel.name}}</h3>
  <button ng-click="channels.lockRoom(channels.selectedChannel.channel._id)"> LOCK ROOM </button>
  <div id="playerContainer">
    <div id="player"></div>
    <div id="playlist">
      <table>
        <tr ng-repeat="playlist in channels.selectedChannel.channel.playlist track by $index">
          <td>{{playlist}}</td>
        </tr>
      </table>
    </div>
    <form id="newVid" ng-submit="channels.updatePlaylists(channels.selectedChannel.channel._id)">
      <input name="playlist" placeholder="Video ID or Link" ng-model="channels.playlistItem">
      <button>+</button>
    </form>
    <div id="chat">
      <ul id="messages">
        <li ng-repeat="message in channels.messages track by $index">{{message}}</li>
      </ul>
    </div>
    <form id="chatMessage" ng-submit="channels.sendMessage()">
      <input name="message" ng-model="channels.message.text">
      <button>Send</button>
    </form>
  </div>

  <form ng-submit="channels.updateCurrentVideo(channels.selectedChannel.channel._id)">
    <input name="video" ng-model="channels.channel.current_video">
    <button>Send Video</button>
  </form>

  <button ng-click="channels.leaveRoom(channels.selectedChannel.channel._id)"> Leave Room </button>

  <form id="searchForm" ng-submit="self.search();">
    <input name="search" ng-model="self.keyword" placeholder="">
  </form>

  <p ng-show="!!self.errorMsg">{{self.errorMsg}}</p>

  <ul id="results">
    <li ng-repeat="video in self.videos track by $index">
    <youtube video="video"></youtube>
  </li>
</ul>

</div>
</div>
