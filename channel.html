      <h3>{{channels.selectedChannel.channel.name}}</h3>
      <button ng-click="channels.leaveRoom(channels.selectedChannel.channel._id)"> Leave Room </button>
      <button ng-click="channels.lockRoom(channels.selectedChannel.channel._id)"> LOCK ROOM </button>

      <div id="playerContainer">
        <div id="player"></div>
      </div>

      <div id="chat">
        <ul id="messages">
          <li ng-repeat="message in channels.messages track by $index">{{message.username}}: {{message.text}}</li>
        </ul>
      </div>
      <form id="chatMessage" ng-submit="channels.sendMessage()">
        <input id="message" name="message" ng-model="channels.message.text">
        <button>Send</button>
      </form>

      <ul id="upNext">
        <li ng-repeat="playlist in channels.playlist track by $index">
          <img ng-src="{{playlist.image}}"> - {{playlist.title}}
        </li>
      </ul>


    <form id="newVid" ng-submit="channels.search();">
     <div class="input-field col s12">
       <i class="material-icons prefix">search</i>
       <input name="search" ng-model="channels.keyword" placeholder="">
     </div>
   </form>
   <div id="playlist">
    <ul id="results">
      <p ng-show="!!channels.errorMsg">{{channels.errorMsg}}</p>
      <li ng-repeat="video in channels.videos track by $index">
        <youtube video="video"></youtube>
      </li>
    </ul>
  </div>
